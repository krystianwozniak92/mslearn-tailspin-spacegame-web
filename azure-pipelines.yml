pool:
  vmImage: 'Ubuntu-16.04'
  demands:
    - npm
name: Build
stages:
  - stage: Build
    jobs:
    - job: Build
      steps:
      - task: UseDotNet@2
        displayName: 'Use .NET Core sdk'
        inputs:
          packageType: sdk
          version: 2.1.802

      - task: Npm@1
        displayName: 'Run npm install'
        inputs:
          verbose: false

      - task: CmdLine@2
        displayName: 'Run sass compiler'
        inputs:
          script: './node_modules/.bin/node-sass Tailspin.SpaceGame.Web/wwwroot  --output Tailspin.SpaceGame.Web/wwwroot'
          
      - task: gulp@1
        displayName: 'Run gulp to mimife js files'
